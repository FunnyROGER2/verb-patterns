<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Verb patterns</title>
		<base href="/pattern/">
		<script>
		// Redirect all 404 requests to the index.html
		// This enables deep linking for client-side routes
		var path = window.location.pathname;
		if (path !== '/' && path !== '/index.html' && !path.startsWith('/_')) {
			window.location.replace('/pattern/index.html');
		}
	</script>
	</head>

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>

</html>
